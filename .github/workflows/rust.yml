on: [push]

name: build

jobs:
  check:
    name: Rust project
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2
      - name: Get build cache
        id: cache-build
        uses: actions/cache@v2
        with:
          path: target/**
          key: ${{ runner.os }}-build-cache
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.47
      - name: Install Alsa (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install libasound2-dev
      - name: Cargo Build (Metal)
        uses: actions-rs/cargo@v1
        if: matrix.os == 'macos-latest'
        with:
          command: build
          args: --release --no-default-features --features metal
      - name: Cargo Build (Vulkan)
        uses: actions-rs/cargo@v1
        if: matrix.os != 'macos-latest'
        with:
          command: build
          args: --release --no-default-features --features vulkan
      - uses: actions/upload-artifact@v2
        if: matrix.os == 'windows-latest'
        with:
          name: stage-${{ matrix.os }}
          path: target/release/stage-4.exe
      - uses: actions/upload-artifact@v2
        if: matrix.os != 'windows-latest'
        with:
          name: stage-${{ matrix.os }}
          path: target/release/stage-4